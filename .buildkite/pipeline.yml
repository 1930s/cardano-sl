steps:
  - label: 'stack2nix'
    command: 'scripts/check-stack2nix.sh'
    agents:
      system: x86_64-linux

  - label: 'release.nix'
    command: 'scripts/ci/check-hydra.sh'
    agents:
      system: x86_64-linux

  - label: 'explorer frontend: checking generated dependencies'
    command: "cd explorer/frontend && ./nix/generate-frontend-deps.hs --test"
    agents:
      system: x86_64-linux

  - label: 'triggerShutdown test'
    command: "git submodule update --init --recursive ; rm -rf test-state ; nix-shell node-ipc/shell.nix --run 'node node-ipc/server.js'"
    agents:
      system: x86_64-linux

  - label: 'Docker image build and push to hub'
    command:
      - "nix-build scripts/ci/docker-build-push --argstr dockerHubRepoName inputoutput/cardano-sl -o docker-build-push"
      - "./docker-build-push"
    agents:
      system: x86_64-linux
    branches: "master develop release/* devops-1091-docker-hub"
